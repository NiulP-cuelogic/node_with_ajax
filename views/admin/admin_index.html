<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/profile.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <table class="users">
            <thead>
                <tr>
                    <th>User email</th>
                    <th>User firstname</th>
                    <th>User lastname</th>
                    <th>Actions</th>
                </tr>
            </thead>
            
            
        </table>
    </div>
    <table>
        
    </table>
    <div>
        <input type="text" placeholder="search by name" id="user_firstname">
        <button id="search_button" onclick="search(event)">SEARCH</button>
    </div>
    <script>
    
    $(document).ready(function(){       

        $.ajax({
        url:"http://localhost:3001/signup/signin/admin",
        method:"GET",
        success:function(response){
            console.log(response.user);
            // console.log(response.user.email);
            var thead = $('thead');
            var row;
            response.user.forEach(function(user){
                row += "<tr class = 'row_"+user._id+"'><td id='e_"+user._id+"'>"+user.email+"</td><td id='f_"+user._id+"'>"+user.firstname+"</td><td id='l_"+user._id+"'>"+user.lastname+"</td><td><button id='edit_"+user._id+"' onclick='edit(event)'>EDIT</button><button id='delete_"+user._id+"' onclick='user_delete(event)'>DELETE</button><span><button id='save_"+user._id+"' onclick='save(event)' style='display:none'>SAVE</button></span></td></tr>";
            },this);
            // console.log(row);
            thead.append(row);
            
        }   
    })
})
    function edit(event){
        event.preventDefault();
        var ObjectId = event.target.id;
        var id  = ObjectId.split("_")[1];
        $("#edit_"+id).hide();
        $("#delete_"+id).hide();
        $("#save_"+id).show();
        
        console.log(id);
        $('.row_'+id).attr('contenteditable',true);
           
           
        
    }
    function save(event){
        event.preventDefault();
        var ObjectId = event.target.id;
      
        var id  = ObjectId.split("_")[1];
        console.log(id);
        $("#save_"+id).hide();
        $("#edit_"+id).show();
        $("#delete_"+id).show();

        var email = $("#e_"+id).text();
        var firstname = $('#f_'+id).text();
        // console.log(firstname);
        var lastname = $("#l_"+id).text();
        // console.log(lastname);
        $.ajax({
            url:"http://localhost:3001/signup/signin/admin/save/"+id,
            method:"post",
            data:{
                _id:id,
                email:email,
                firstname:firstname,
                lastname:lastname
            },
            success:function(response){
                
            }
        })
        $(".row_"+id).attr("contenteditable",false);
    }

    function user_delete(event){
        event.preventDefault();
        var ObjectId = event.target.id;
        id = ObjectId.split("_")[1];
        // console.log(id);
        var email = $("#e_"+id).text();
        var firstname = $("#f_"+id).text();
        var lastname = $("#l_"+id).text();
        $.ajax({
            url:"http://localhost:3001/signup/signin/admin/delete/"+id,
            method:"post",
            data:{
                _id:id,
                email:email,
                firstname:firstname,
                lastname:lastname
            },
            success:function(response){
                $(".row_"+id).remove();
            }
        })
    }
    
    function search(event){
        event.preventDefault();
        // console.log('called..');
        // var firstname = $('#user_firstname').val();
        var firstname = $("#user_firstname").val();
        console.log(firstname);
        $.ajax({
            url:"http://localhost:3001/signup/signin/admin/search",
            method:"post",
            data:{
                firstname:firstname
            },
            success:function(response){
                console.log(response.user);
            }
        })
    }   

   
    


    </script>
</body>
</html>
